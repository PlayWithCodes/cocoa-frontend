<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Node.js는 처음이라서 학습하면서 차츰 적용해보도록 하겠습니다.

        let executionSequence = new Array();

        function getArea(shape, ...p) {
            switch (shape.toLowerCase()) {
                case 'circle':
                    pushExecutionSequence(shape, getCircle(p));
                break;
    
                case 'rect':
                    pushExecutionSequence(shape, getRect(p));
                break;
    
                case 'trapezoid':
                    pushExecutionSequence(shape, getTrapezoid(p));
                break;

                case 'circles':
                    pushExecutionSequence(shape, getCircles(p));
                break;
            }
        }

        function pushExecutionSequence(shape, equation) {
            executionSequence.push("\n" + shape + ": \n" + equation);
        }

        function getCircle(p) {
            let radius = p;
            return `${radius} * ${radius} * ${Math.PI} = ` + calculateCircle(radius);
        }

        function calculateCircle(radius) {
            return Math.round(radius * radius * Math.PI);
        }

        function getCircles(p) {
            let n = p[1];
            let equation = '';
            let subTotal = new Array();
            let total = 0;
            
            for (let radius = p[0]; radius <= n; radius++) {
                equation += getCircle(radius) + '\n';
                subTotal.push(calculateCircle(radius));
                total += calculateCircle(radius);
            }
            
            return equation + subTotal.join(" + ") + " = " + total;
        }

        function getRect(p) {
            let lowerBase = p[0];
            let height = p[1];
            
            return `${lowerBase} * ${height} = ` + lowerBase * height;
        }

        function getTrapezoid(p) {
            let upperBase = p[0];
            let lowerBase = p[1];
            let height = p[2];
            
            return `(${upperBase} + ${lowerBase}) * ${height} / 2 = ` + ((upperBase + lowerBase) * height) / 2;
        }

        function printExecutionSequence() {
            console.log("계산수행순서: " + executionSequence.join("\n"));
        }

        getArea('circle', 10);
        getArea('rect', 10, 15);
        getArea('trapezoid', 10, 15, 12);
        getArea('circles', 1, 10);

        printExecutionSequence();
    </script>
</body>
</html>
